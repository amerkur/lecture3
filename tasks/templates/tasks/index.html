{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
        <ul>
            {% for todo in todos %}
                <li>{{ todo }}</li>
            {% empty %}
               <li>No tasks</li>
            {% endfor %}
        </ul>
        <br/>
        <a href="{% url 'tasks:add' %}">Add New Task</a>
{% endblock %}
