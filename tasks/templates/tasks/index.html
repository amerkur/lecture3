{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <table>
        <thead>
            <th>Task</th>
            <th>Priority</th>
        </thead>

    {% for x in todos %}
        <tr>
            <td>
            {{ x.task }}
            </td>
            <td>
            {{ x.num }}
            </td>
        </tr>
    {% endfor %}

    </table>

        <br/>
        <a href="{% url 'tasks:add' %}">Add New Task</a>
{% endblock %}
